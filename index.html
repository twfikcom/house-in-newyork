<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <!-- Shared Nav -->
    <nav class="bg-navy text-white sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center py-4 md:h-24 gap-4 md:gap-0">
                <a href="index.html" class="flex flex-col group">
                    <span class="text-2xl font-serif font-bold tracking-tighter text-gold leading-none group-hover:text-white transition">HOUSE IN NEW YORK</span>

                </a>
                <div class="flex flex-grow max-w-md w-full mx-4 order-3 md:order-2">
                    <div class="relative w-full">
